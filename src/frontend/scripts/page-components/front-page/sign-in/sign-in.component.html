<form id="loginForm" [formGroup]="signInFormGroup" (submit)="onSubmit()">
    <alert #loginAlert [severity]="'danger'"></alert>

    <form-group [control]="signInFormGroup.controls['emailAddress']"
                [label]="'Username'"
                [faIconName]="'user'"
                [autoFocus]="true">
    </form-group>

    <form-group [control]="signInFormGroup.controls['password']"
                [label]="'Password'"
                [faIconName]="'asterisk'"
                [inputType]="'password'">
    </form-group>

    <div class="form-group">
        <button class="btn btn-primary btn-large btn-block" [disabled]="signInFormGroup.invalid">Sign In</button>
    </div>
</form>
