<div class="container-fluid"
     style="min-height: 100vh; padding-left: 0; padding-right: 0;">
    <div id="wrapper">
        <div id="vertical-spacer">
            <div id="horizontal-spacer">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                    <div id="logo-row"
                         class="row">
                        <div id="logo-container"
                             class="col-xs-12 col-md-8 col-md-offset-2">
                            <a href="#"
                               [routerLink]="['sign-in']">
                                <img src="logo.svg"/>
                            </a>
                        </div>
                    </div>
                    <div id="content-row"
                         class="row">
                        <div id="content-container"
                             class="col-xs-12 col-md-8 col-md-offset-2">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer [includeSpacer]="false"></app-footer>
