<modal #modal
       [title]="'Deletion Confirmation'"
       [dangerSubmitButtonLabel]="'Delete'"
       [cancelButtonLabel]="'Cancel'"
       (onDangerSubmit)="onConfirm()">
    <modal-body>
        <p>{{message}}</p>
        <p style="text-decoration: underline;" *ngIf="warning">{{warning}}</p>
        <p style="font-weight: bold">This action cannot be undone!</p>
    </modal-body>
</modal>
