<div class="panel panel-{{type}} {{panelClass ? panelClass : ''}}">
    <div class="panel-heading" *ngIf="title">
        <h3 class="panel-title">
            {{title}}
        </h3>
    </div>
    <div class="panel-body {{panelBodyClass ? panelBodyClass : ''}}">
        <ng-content select="panel-body"></ng-content>
    </div>
    <div class="panel-footer"
         [class.hidden]="footer.length === 0">
        <ng-content select="panel-footer"></ng-content>
    </div>
</div>
