<div id="sidebar">
    <div id="header">
        <a href="#"
           [routerLink]="['', 'secure']"
           id="logo">
            <img src="../../page-components/front-page/logo.svg"/>
        </a>
    </div>
    <div id="content">
        <accordian-navigation [canCollapse]="false">
            <accordian-navigation [link]="['', 'secure', 'dashboard']"
                                  [icon]="'server'"
                                  [label]="'Dashboard'">
            </accordian-navigation>
            <accordian-navigation [icon]="'cogs'"
                                  [label]="'AptiCtrl Configuration'">
                <accordian-navigation [link]="['', 'secure', 'configuration', 'properties']"
                                      [icon]="'cog'"
                                      [label]="'Properties'">
                </accordian-navigation>
            </accordian-navigation>
            <accordian-navigation [icon]="'user'"
                                  [label]="'Account'">
                <accordian-navigation [link]="['', 'secure', 'my', 'account']"
                                      [icon]="'pencil'"
                                      [label]="'My Account'">
                </accordian-navigation>
            </accordian-navigation>
        </accordian-navigation>
    </div>
    <div id="sign-out">
        <i class="fa fa-user"
           aria-hidden="true"></i>
        {{user?.username}}
        <button (click)="onSignOut()"
                class="btn-none">
            <i class="fa fa-sign-out"
               aria-hidden="true"></i>
        </button>
    </div>
</div>
