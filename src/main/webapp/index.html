    <style type="text/css">
        body > app:empty {
            background-color: rgba(66, 114, 183, 0.3);
        }

        #splashscreen {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            opacity: 0;
            pointer-events: none;
            transition: opacity linear 0.5s;
        }

        app:empty + #splashscreen {
            opacity: 1;
        }

        #splashscreen-background {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: url('static/splashscreen/background.jpg') no-repeat bottom center;
            background-size: cover;

            z-index: 10000;

            animation: fadein 1s;
        }

        #splashscreen-color-overlay {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            z-index: 10001;

            background-color: rgba(66, 114, 183, 0.3);
        }

        #splashscreen-foreground {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;

            z-index: 10002;

            background: url('static/splashscreen/logo.svg') no-repeat center center;
            background-size: 15% !important;

            animation: fadein 1s;
        }

        @media (max-width: 767px) {

            #splashscreen-foreground {
                background-size: 50% !important;
            }

        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<app></app>

<div id="splashscreen">
    <div id="splashscreen-background">
    </div>
    <div id="splashscreen-color-overlay">
    </div>
    <div id="splashscreen-foreground">
    </div>
</div>
